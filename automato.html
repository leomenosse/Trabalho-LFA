<!DOCTYPE html>
<html>
<head>
    <title>LFA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Add vis.js library -->
    <script type="text/javascript" src="https://unpkg.com/vis-network@latest/dist/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network@latest/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
    <!-- Add jquery library -->
    <script type="text/javascript" src="jquery.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>


    <style>
        .btn {
            background-color: DodgerBlue;
            border: none;
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: RoyalBlue;
        }

        #mynetwork {
            width: 1200px;
            height: 500px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <div id="allbuttons">
        <button id="desfazer" class="btn"><i class="fa fa-arrow-left"></i></button>
        <button id="refazer" class="btn"><i class="fa fa-arrow-right"></i></button>
        <button id="fisica" class="btn"><i class="fa fa-trash"></i></button>
    </div>

    <div id="mynetwork"></div>

    <script type="text/javascript">
        // create an array with nodes
        var nodes = new vis.DataSet([/*
            {id: 1, label: 'Node 1'},
            {id: 2, label: 'Node 2'},
            {id: 3, label: 'Node 3'},
            {id: 4, label: 'Node 4'},
            {id: 5, label: 'Node 5'}*/
        ]);
        
        // create an array with edges
        var edges = new vis.DataSet([/*
            {from: 1, to: 3, arrows:'to'},
            {from: 1, to: 2},
            {from: 2, to: 4},
            {from: 2, to: 5, arrows:'to'},
            {from: 3, to: 3, arrows:'to'}*/
        ]);

        // create a network
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };

        var cont = 0;
        var filaCont = [];
        const proxCont = () => {
            if(filaCont.length > 0) {
                return filaCont.shift();
            } else {
                return cont++;
            }
        }

        function deleteNode(data,callback) {
            filaCont.push(data.nodes[0]);
            filaCont.sort();
            callback(data);
        }

        var options = {
            physics: {
                enabled: true,
                barnesHut: {
                    avoidOverlap: 0,
                    centralGravity: 0
                }
            },
            interaction: {
                hover: true
            },
            edges: {
                arrows: 'to',
                smooth: {
                    enabled: true
                },
                font: {
                    align: "top"
                },
                length: 250
            },
            nodes: {
                color: {
                    background: '#ff1493'
                },
                font: {
                    size: 30,
                    color: '#fff'
                }
            },
            manipulation: {
                addNode: function(data,callback) {
                    let aux = proxCont();
                    data.id = aux;
                    data.label = "q" + aux;
                    callback(data);
                },
                editNode: function(data,callback) {
                    let aux = prompt("Digite 'Inicial' ou 'Final' para esse estado selecionado:", "");
                    if (aux === "Inicial") {
                        data.color = {
                            background: '#32CD32'
                        }
                    } else if (aux === "Final") {
                        data.color = {
                            background: '#00BFFF'
                        }
                    } else {
                        alert("Entrada Inválida!");
                    }
                    callback(data);
                },
                deleteNode: deleteNode,
                addEdge: function(data,callback) {
                    data.label = prompt("Digite o valor da transição:", "");
                    callback(data);
                },
                editEdge: function(data,callback) {
                    if (confirm("Deseja mudar o valor da transição?") === true) {
                        data.label = prompt("Digite o valor da transição:", "");
                    }
                    callback(data);
                }
            }
        };
        var network = new vis.Network(container, data, options);

        // mouse pointer
        network.on("hoverNode", function(params) {
            network.canvas.body.container.style.cursor = 'pointer';
        });
        network.on("blurNode", function(params) {
            network.canvas.body.container.style.cursor = 'default';
        });

        network.on("hoverEdge", function(params) {
            network.canvas.body.container.style.cursor = 'pointer';
        });
        network.on("blurEdge", function(params) {
            network.canvas.body.container.style.cursor = 'default';
        });

        var isPhysicsEnabled = true;
        $('#fisica').click(function () {
            isPhysicsEnabled = !isPhysicsEnabled;
            network.setOptions({
                physics: isPhysicsEnabled
            });
        });

        
    </script>
    <script type="text" src="undo-redo.js"></script>
</body>
</html>
